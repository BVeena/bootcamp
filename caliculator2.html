<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Caliculator</title>
</head>
<body>
    <div class = "container">
        <div>
            <header>Caliculator App</header>
        </div>
        <div>
            <p>Number:1</p>
            <input id ="number1" type="number" class="txt"> <br>
        </div>
        <div>
            <button onclick = "add()" type="button" class="operator btn btn-info" value="+">+</button>
            <button onclick = "minus()" type="button" class="operator btn btn-info" value="-">-</button>
            <button onclick = "multi()" type="button" class="operator btn btn-info" value="*">&times;</button>
            <button onclick = "division()" type="button" class="operator btn btn-info" value="/">&divide;</button>
        </div>
        <div>
            <p>Number:2</p>
            <input id ="number2" type="number" class="txt"> <br>
        </div>
        <div>
            <button  onclick = "calculate()" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
        </div>
        <div>
            <input id ="result" type="text" class="txt"> <br>
        </div>
        <div class="reminder"><p>Remember we can't devide by 0</p></div>
        <script src ="script.js"></script>
    </div>
    
    

</body>
</html>
